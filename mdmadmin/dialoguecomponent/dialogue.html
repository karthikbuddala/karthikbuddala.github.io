<div class="modal-header">
    <h3 class="modal-title">{{$ctrl.dialoguetitle}}</h3>
</div>

<div class="modal-body" style="height:200px" >
    <div class="loader" ng-show="progressBar"></div>
    <div class="well" ng-hide="showMessage">
        {{showSuccessMessage}}
    </div>
    <div class="well" ng-hide="showErrMessage">
        {{showErrorMessage}}
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button"  ng-click="close()">Close</button>
</div>
